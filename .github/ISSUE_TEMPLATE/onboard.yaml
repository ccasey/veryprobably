name: Onboarding
description: Get new hire setup with the basics.
title: "[Onboarding]: "
labels: ["access request", "onboarding"]
projects: ["ccasey/veryprobably"]
  - ccasey
body:
  - type: markdown
    attributes:
      value: |
        Just a few questions if you will...
  - type: input
    id: contact
    attributes:
      label: Name 
    validations:
      required: true
  - type: input
    id: email
    attributes:
      label: Personal Email
      description: We will use this to send and invite to Google Workspace.
    validations:
      required: true
  - type: input
    id: manager
    attributes:
      label: Supervisor
      description: Supervisor or the person being onboarded.
    validations:
      required: true
  - type: checkboxes
    id: access
    attributes:
      label: Access
      description: What access do you need?
      options:
        - label: Google Workspace
        - label: Slack
        - label: GitHub
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
